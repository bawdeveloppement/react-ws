hoistPattern:
  - '*'
hoistedDependencies:
  /node-gyp-build/3.7.0:
    node-gyp-build: private
included:
  dependencies: true
  devDependencies: true
  optionalDependencies: true
layoutVersion: 4
packageManager: pnpm@5.8.0
pendingBuilds: []
publicHoistPattern:
  - '*types*'
  - '*eslint*'
registries:
  default: 'https://registry.npmjs.org/'
skipped: []
storeDir: /home/dev/.pnpm-store/v3
virtualStoreDir: .pnpm
